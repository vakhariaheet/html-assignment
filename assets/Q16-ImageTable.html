<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table Demo</title>
	</head>
	<body>
		<table
			border="1"
			width="500"
			bgcolor="khaki"
			cellspacing="10"
			cellpadding="10"
		>
			<tr>
				<td colspan="3" width="100%" align="center"><b> Seasons </b></td>
			</tr>
			<tr>
				<td width="30%" rowspan="2">March / April</td>
				<td width="20%" rowspan="3" align="center">Spring</td>
				<td width="50%"><b> Cold </b></td>
			</tr>
			<tr>
				<td>Warm</td>
			</tr>
			<tr>
				<td>
					<img
						src="https://www.transparentpng.com/thumb/tree/trees-png-photo-2.png"
						height="150"
						alt=""
					/>
				</td>

				<td bgcolor="hotpink">Warm</td>
			</tr>
		</table>
	</body>
</html>
