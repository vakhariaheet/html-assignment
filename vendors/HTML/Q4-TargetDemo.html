<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Anchor tag target attribute demo</title>
	</head>
	<body vlink="royalblue" link="black">
		<div class="control">
			<a href="../../index.html">Back To Home</a>
			<a
				href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Q4-TargetDemo.html"
				target="_blank"
				>View HTML</a
			>
		</div>
		<h1>Target Attribute Demo</h1>
		<p>ALL the hyperlinks with open my portfolio</p>

		<a href="https://heetvakharia.in" target="_self">Open In Same Tab</a> <br />
		<a href="https://heetvakharia.in" target="_blank">Open In New Tab</a> <br />
		<a href="https://heetvakharia.in" target="_parent">Open In Parent Frame</a>
		<br />
		<a href="https://heetvakharia.in" target="_top"> Open in Top Frame</a>
		<br />
	</body>
</html>
