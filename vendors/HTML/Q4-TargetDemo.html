<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Anchor tag target attribute demo</title>
	</head>
	<body vlink="royalblue" link="black">
		<h1>Target Attribute Demo</h1>
		<p>ALL the hyperlinks with open my portfolio</p>
		<a href="https://heetvakharia.in" target="_self">Open In Same Tab</a>
		<a href="https://heetvakharia.in" target="_blank">Open In New Tab</a>
		<a href="https://heetvakharia.in" target="_parent">Open In Parent Frame</a>
		<a href="https://heetvakharia.in" target="_top"> Open in Top Frame</a>
		<div>
			<a href="../../index.html">Back To Home</a>
		</div>
	</body>
</html>
