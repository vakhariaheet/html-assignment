<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table Demo 1</title>
	</head>
	<body bgcolor="khaki">
		<table
			border="1"
			height="300px"
			width="300px"
			cellpadding="10"
			cellspacing="5"
		>
			<tr>
				<td valign="top" align="center" bgcolor="white">1</td>
				<td valign="top" align="center" colspan="3" bgcolor="white">2</td>
			</tr>
			<tr>
				<td rowspan="3" align="center" bgcolor="white">3</td>
				<td bgcolor="orange" align="center" valign="top">4</td>
				<td bgcolor="orange" align="center" valign="top">5</td>
				<td with="70%" rowspan="2" align="center" bgcolor="yellow">6</td>
			</tr>
			<tr>
				<td bgcolor="orange" align="center" valign="top">7</td>
				<td bgcolor="orange" align="center" valign="top">8</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="yellow" align="center" valign="top">9</td>
				<td bgcolor="yellow" align="center" valign="top">10</td>
			</tr>
		</table>
		<a href="../../index.html">Back to Home</a>
	</body>
</html>
