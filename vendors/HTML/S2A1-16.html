<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <script>
        function countUp (count) {
            var newCount = count;
            document.write(newCount);
            document.write("<br>")
            newCount -=1;
            if(newCount>0){
                countUp(newCount);
            }
        }
        countUp(10);
    </script>
</body>
</html>
