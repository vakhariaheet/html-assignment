<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/style.css">
    <title>Select Option</title>
    <style>
        select{
            padding: 1rem 3rem;
            border:1px solid;
            font-size: 1.3rem;
            margin: 2rem;
        }
        p{
            font-size: 2rem;
             margin: 2rem;
        }
    </style>
</head>
<body>
    <div class="control">
        <a href="../../../../../index.html">Back To Home</a>
        <a
            href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Sem 2/Assignment 3/Q1.html"
            target="_blank"
            >View HTML</a
        >
    </div>
    <select name="" id="select" onchange="onChange(this);">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Tesla">Tesla</option>
    </select>
    <p id="print"></p>
    <script>
        function onChange(ele) {
            var print = document.getElementById("print");
            print.innerHTML = ele.value;
        }
    </script>
</body>
</html>
