<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../styles/style.css">
		<title>Comparison Operators</title>
	</head>
	<body>
		<div class="control">
			<a href="../../../../../index.html">Back To Home</a>
			<a
				href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Sem 2/Assignment 1 & 2 /S2A1-4.html"
				target="_blank"
				>View HTML</a
			>
		</div>
		<script>
			var num1 = parseInt(prompt('Enter a number'));
			var num2 = parseInt(prompt('Enter a second number'));
			document.write('num1 is greater then 5 ' + (num1 > 5));
			document.write('<br>');
			document.write('num1 is lower then or equal to 30 ' + (num1 <= 5));
			document.write('<br>');
			document.write('num2 is greater then or equal to  10 is ' + (num2 >= 10));
			document.write('<br>');
			document.write('num2 is lower then to 20 is ' + (num2 >= 10));
			document.write('<br>');
			document.write('num1 is weakly equal to num2 ' + (num1 == num2));
			document.write('<br>');
			document.write('num1 is strongly equal to num2 ' + (num1 === num2));
			document.write('<br>');
		</script>
	</body>
</html>
