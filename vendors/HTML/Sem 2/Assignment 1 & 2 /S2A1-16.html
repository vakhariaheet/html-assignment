<body>

            target="_blank"
            >View HTML</a
        >
    </div>
    <script>
        function countUp (count) {
            var newCount = count;
            document.write(newCount);
            document.write("<br>")
            newCount -=1;
            if(newCount>0){
                countUp(newCount);
            }
        }
        countUp(10);
    </script>
</body>
