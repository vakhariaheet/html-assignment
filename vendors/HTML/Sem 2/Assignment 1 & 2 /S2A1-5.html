<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operators</title>
    <link rel="stylesheet" href="../../../styles/style.css">

</head>
<body>
    <div class="control">
        <a href="../../../../../index.html">Back To Home</a>
        <a
            href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Sem 2/Assignment 1 & 2 /S2A1-5.html"
            target="_blank"
            >View HTML</a
        >
    </div>
    <script>
       
        var name = prompt("Enter your name");
        document.write("Your Name is Capital is " + name.toUpperCase());
        document.write('<br>');
        document.write("Your Name is lower is " + name.toLowerCase());
        document.write('<br>');
        document.write("Character is 5 position is " + name.charAt(5));
        document.write('<br>');
        document.write("Your Name is bold is " + name.bold());
        document.write('<br>');
        document.write("Your Name is italics is " + name.italics());
        document.write('<br>');
        // document.write("Your Name is underline is " + name.underline());
        // document.write('<br>');
        document.write("Length of String is " + name.length);
        document.write('<br>');
        document.write("Substring is " + name.substr(3,5));

    </script>
</body>
</html>
