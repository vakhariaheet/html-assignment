<!DOCTYPE html>
<html lang="en">

		<title>Area of Circle</title>
		<link rel="stylesheet" href="../../../styles/style.css">

	</head>
	<body>
		<div class="control">
			<a href="../../../../../index.html">Back To Home</a>

				href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Sem 2/Assignment 1 & 2 /S2A1-9.html"
				target="_blank"
				>View HTML</a
			>
		</div>
		<script>
			const PI = 3.14;
			function area(radius) {
				return PI * radius * radius;
			}
            var radius = parseInt(prompt("Enter radius of a circle"));
            var area = area(radius);
            alert("Area of a circle whose radius is "+ radius +" is " + area);
		</script>
	</body>
