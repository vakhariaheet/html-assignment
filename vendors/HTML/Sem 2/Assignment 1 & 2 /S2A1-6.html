<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assignment Operators</title>
    <link rel="stylesheet" href="../../../styles/style.css">

</head>
<body>
    <div class="control">
        <a href="../../../../../index.html">Back To Home</a>
        <a
            href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Sem 2/Assignment 1 & 2 /S2A1-6.html"
            target="_blank"
            >View HTML</a
        >
    </div>
    <script>
        var num1 = parseInt(prompt("Enter a number"));
        num1 += 5;
        document.write("num1 + 5 is " + num1);
        document.write('<br>');
        num1 -= 5;
        document.write("num1 - 5 is " + num1);
        document.write('<br>');
        num1 *= 5;
        document.write("num1  * 5 is " + num1);
        document.write('<br>');
        num1 /= 5;
        document.write("num1 / 5 is " + num1);
        document.write('<br>');
        num1 **=5;
        document.write("num1 ^ 5 is " + num1);
        document.write('<br>');
        num1 %=5;
        document.write("Remainder of num1 and 5 is " + num1);
    </script>
</body>
</html>
