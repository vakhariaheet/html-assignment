<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/style.css">
    <title>Arithmetic Operators </title>
</head>
<body>
    <div class="control">
        <a href="../../../../../index.html">Back To Home</a>
        <a
            href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Sem 2/Assignment 1 & 2 /S2A1-2.html"
            target="_blank"
            >View HTML</a
        >
    </div>
    <script>
        var num1 = parseInt(prompt("Enter a number"));
        var num2 = parseInt(prompt("Enter a second number"));

        document.write("Sum of " + num1 + " and " + num2 +" is " + (num1+num2));
        document.write("<br>")
        document.write("Product of " + num1 + " and " + num2 +" is " + (num1*num2));
        document.write("<br>")

        document.write("Quotient of " + num1 + " and " + num2 +" is " + (num1*num2));
        document.write("<br>")

        document.write("Difference of " + num1 + " and " + num2 +" is " + (num1-num2));
        document.write("<br>")

        document.write("Remainder of " + num1 + " and " + num2 +" is " + (num1%num2));
        document.write("<br>")

        document.write("Increment of " + num1  +" is " + (++num1));
        document.write("<br>")
        document.write("Decrement of " + num1  +" is " + (--num1));
    </script>
</body>
</html>
