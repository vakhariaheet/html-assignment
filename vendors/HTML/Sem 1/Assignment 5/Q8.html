<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../styles/style.css">
		<title>Q8</title>
		<style>
			.GLS-container span:nth-child(1) {
				animation: wave 1s ease-in-out;
			}
			.GLS-container span:nth-child(2) {
				animation: wave 1s ease-in-out 0.2s;
			}
			.GLS-container span:nth-child(3) {
				animation: wave 1s ease-in-out 0.4s;
			}
			.GLS-container span:nth-child(4) {
				animation: wave 1s ease-in-out 0.6s;
			}
			.GLS-container span:nth-child(5) {
				animation: wave 1s ease-in-out 0.8s;
			}
			.GLS-container span:nth-child(6) {
				animation: wave 1s ease-in-out 1s;
			}
			.GLS-container span:nth-child(7) {
				animation: wave 1s ease-in-out 1.2s;
			}
			.GLS-container span:nth-child(8) {
				animation: wave 1s ease-in-out 1.4s;
			}
			.GLS-container span:nth-child(9) {
				animation: wave 1s ease-in-out 1.6s;
			}
			.GLS-container span:nth-child(10) {
				animation: wave 1s ease-in-out 1.8s;
			}
			.GLS-container span:nth-child(11) {
				animation: wave 1s ease-in-out 2s;
			}
			.GLS-container span:nth-child(12) {
				animation: wave 1s ease-in-out 2.2s;
			}
			.GLS-container span:nth-child(13) {
				animation: wave 1s ease-in-out 2.4s;
			}

			span {
				font-size: 50px;
				display: block;
				transition: all 0.5s ease;
			}

			.GLS-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			@keyframes wave {
				0% {
					transform: translateY(0px);
				}
				50% {
					color: #90d7ff;
					transform: translateY(-30px);
				}
				100% {
					transform: translateY(0px);
				}
			}
		</style>
	</head>
	<body>
		<div class="control">
			<a href="../../../../../index.html">Back To Home</a>
			<a
				href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Q8.html"
				target="_blank"
				>View HTML</a
			>
		</div>
		<div class="GLS-container">
			<span>G</span>
			<span>L</span>
			<span>S</span>
			<span>U</span>
			<span>N</span>
			<span>I</span>
			<span>V</span>
			<span>E</span>
			<span>R</span>
			<span>S</span>
			<span>I</span>
			<span>T</span>
			<span>Y</span>
		</div>
	</body>
</html>
