		<h1>Example of HTML List</h1>
		<h3>UnOrdered List</h3>
		<ul>
			<li>Java</li>
			<li>PHP</li>
			<li>.NET</li>
		</ul>
		<h3>Ordered List</h3>
		<ol>
			<li>Java</li>
			<li>PHP</li>
			<li>.NET</li>
		</ol>
		<h3>Definition List</h3>
		<dl>
			<dt>Java</dt>
			<dd>Object Oriented Programming Language</dd>
			<dt>PHP</dt>
			<dd>Hypertext Preprocessor</dd>
			<dt>.NET</dt>
			<dd>Microsoft's Common Language Runtime</dd>
		</dl>
