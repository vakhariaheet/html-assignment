<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../styles/style.css">
		<title>Form Demo</title>
	</head>
	<body>
		<div class="control">
			<a href="../../../../../index.html">Back To Home</a>
			<a
				href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Q3A2-FormDemo3.html"
				target="_blank"
				>View HTML</a
			>
		</div>
		<form action="">
			<fieldset>
				<legend>Personal Particular</legend>
				<div>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" />
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="password" name="" id="password" />
				</div>
				<div>
					<span>Gender:</span>
					<input type="radio" name="gender" id="male" />
					<label for="male">Male</label>
					<input type="radio" name="gender" id="female" />

					<label for="female">Female</label>
				</div>
				<div>
					<span>Age:</span>
					<select name="" id="">
						<option value="lessThan1">&lt; 1year old</option>
						<option value="lessThan1">&lt; 5year old</option>
						<option value="lessThan1">&lt; 13year old</option>
						<option value="lessThan1">&lt; 18year old</option>
						<option value="lessThan1">Adult</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<legend>Languages</legend>
				<div>
					<label for="java">Java</label>
					<input type="checkbox" name="" id="java" />
				</div>
				<div>
					<label for="cplusplus">C++a</label>
					<input type="checkbox" name="" id="cplusplus" />
				</div>
				<div>
					<label for="csharp">C#</label>
					<input type="checkbox" name="" id="csharp" />
				</div>
			</fieldset>
			<fieldset>
				<legend>Instructions</legend>
				<textarea
					name=""
					id=""
					cols="30"
					rows="10"
					placeholder="Enter instruction here..."
				></textarea>
			</fieldset>
			<button>Send</button>
			<button>Clear</button>
		</form>
	</body>
</html>
