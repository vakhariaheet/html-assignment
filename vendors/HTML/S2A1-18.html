<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>
        var result = confirm("Are you sure?");
        if (result) {
            alert("You are sure");
        } else {
            alert("You are not sure");
        }
    </script>
</body>
</html>
