<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Document</title>
		<style>
			.loading {
				font-size: 1.5rem;
				animation: colorChange 5s infinite;
				margin-bottom: 1rem;
				text-align: center;
			}
			.progress-bar {
				width: 100%;
				height: 20px;
				background: #9ad4d6;
				border-radius: 10px;
				position: relative;
			}
			.progress-bar::after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 0;
				height: 100%;
				border-radius: 10px;
				animation: progress 5s infinite;
			}
			@keyframes progress {
				0% {
					background: #b8afd5;
					width: 0;
				}
				25% {
					background: #9487c0;
				}
				50% {
					background: #705fab;
				}
				75% {
					background: #5c4d93;
				}
				100% {
					background: #43386b;
					width: 100%;
				}
			}
			@keyframes colorChange {
				0% {
					color: #b8afd5;
				}
				25% {
					color: #9487c0;
				}
				50% {
					color: #705fab;
				}
				75% {
					color: #5c4d93;
				}
				100% {
					color: #43386b;
				}
			}
			.container {
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="control">
			<a href="../../index.html">Back To Home</a>
			<a
				href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Q7.html"
				target="_blank"
				>View HTML</a
			>
		</div>
		<div class="container">
			<div class="loading">loading</div>
			<div class="progress-bar"></div>
		</div>
	</body>
</html>
