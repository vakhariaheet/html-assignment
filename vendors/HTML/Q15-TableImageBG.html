<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Table Demo with Images</title>
	</head>
	<body>
		<div class="control">
			<a href="../../index.html">Back To Home</a>
			<a
				href="https://github.com/vakhariaheet/html-assignment/blob/main/vendors/HTML/Q15-TableImageBG.html"
				target="_blank"
				>View HTML</a
			>
		</div>
		<table border="2" bordercolor="blue" width="30%" height="250px">
			<tr>
				<th
					style="
						background: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80')
							center center;
						background-size: cover;
					"
				>
					Sr No
				</th>
				<th
					style="
						background: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80')
							center center;
						background-size: cover;
					"
				>
					Name
				</th>
				<th
					style="
						background: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80')
							center center;
						background-size: cover;
					"
				>
					Score
				</th>
			</tr>
			<tr>
				<td
					style="
						background: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1004&q=80')
							center center;
						background-size: cover;
					"
				></td>
				<td bgcolor="mediumpurple">Tina</td>
				<td bgcolor="lightpink">100</td>
			</tr>
			<tr>
				<td bgcolor="hotpink">2</td>
				<td bgcolor="hotpink">Nina</td>
				<td bgcolor="hotpink">99</td>
			</tr>
		</table>
	</body>
</html>
